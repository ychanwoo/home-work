<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- ipad pro
    ipad air
    iphone 15 pro
    iphone 15 
    watch
    macbook air
    airpods pro -->
    <!-- 카드 레이아웃 -->
    <div class="products">
      <div class="ipadPro">
        <div class="content">
          <p class="productName">iPad Pro</p>
          <p class="productContent">놀라우리만치 얇다. 엄청나게 강력하다.</p>
          <p class="openDate">출시일 추후 공개</p>
        </div>
        <div class="ipadPro-btn">
          <button class="btn1" type="button">더 알아보기</button>
          <button class="btn2" type="button">가격 보기</button>
        </div>
      </div>
      <div class="ipadAir">
        <div class="content">
          <p class="productName">iPad air</p>
          <p class="productContent">두 가지 사이즈 더 빠른 칩 무엇이든 거뜬하게.</p>
          <p class="openDate">출시일 추후 공개</p>
        </div>
        <div class="ipadPro-btn">
          <button class="btn1" type="button">더 알아보기</button>
          <button class="btn2" type="button">가격 보기</button>
        </div>
      </div>
      <div class="iphone15Pro">
        <div class="content">
          <p class="productName">iPhone 15 Pro</p>
          <p class="productContent">티타늄.초강력.초경량.초프로.</p>
          <p class="openDate">출시일 추후 공개</p>
        </div>
        <div class="iPhone15Pro-btn">
          <button class="btn1" type="button">더 알아보기</button>
          <button class="btn2" type="button">가격 보기</button>
        </div>
      </div>
      <div class="iphone15">
        <div class="content">
          <p class="productName">iPhone 15</p>
          <p class="productContent">새로운 카메라.새로운 디자인.새로움이 물씬.</p>
        </div>
        <div class="iPhone15-btn">
          <button class="btn1" type="button">더 알아보기</button>
          <button class="btn2" type="button">가격 보기</button>
        </div>
      </div>
      <div class="watch">
        <div class="content">
          <p class="productName">WATCH</p>
          <p class="productContent">보다 똑똑.보다 또렷.보다 강력.</p>
        </div>
        <div class="watch-btn">
          <button class="btn1" type="button">더 알아보기</button>
          <button class="btn2" type="button">가격 보기</button>
        </div>
      </div>
      <div class="macBookAir">
        <div class="content">
          <p class="productName">MacBook Air</p>
          <p class="productContent">날렵하게.강력하게.M3답게.</p>
        </div>
        <div class="macBookAir-btn">
          <button class="btn1" type="button">더 알아보기</button>
          <button class="btn2" type="button">가격 보기</button>
        </div>
      </div>
      <div class="airPodsPro">
        <div class="content">
          <p class="productName">airPodsPro</p>
          <p class="productContent">전에 없던 청취 경험.적응형 오디오.</p>
        </div>
        <div class="airPodsPro-btn">
          <button class="btn1" type="button">더 알아보기</button>
          <button class="btn2" type="button">가격 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
