<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        object-fit: cover;
        border: 5px solid #f0f0f0;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .bio {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .homework-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .homework-links a {
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .homework-links a:hover {
        color: #007bff;
      }

      .avatars{
        list-style: none;
        display: flex;
        justify-content:center;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }
      
      ul.avatars{
        margin-right: 16px;
        position: relative;
        left: 2px;
      }

      .avatars a{
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .homework-links:hover{
        color: #007bff;
      }

      .login{
        list-style: none;
        display: flex;
        justify-content:center;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }
      
      ul.login{
        margin-right: 16px;
        position: relative;
        left: 10px;
      }

      .login a{
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .homework-links:hover{
        color: #007bff;
      }

      .apple{
        list-style: none;
        display: flex;
        justify-content:center;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }
      
      ul.apple{
        margin-right: 16px;
        position: relative;
        left: 10px;
      }

      .apple a{
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="./src/assets/images/profile.png"
        alt="프로필 이미지"
        class="profile-image"
      />
      <h1 class="name">우영찬</h1>
      <p class="bio">멋쟁이 사자처럼 프론트엔드 부트캠프 13기 우영찬 입니다.</p>
      <p>과제 결과는 링크를 선택해주세요.</p>
      <ul class="homework-links">
        <li><a href="./src/md/markdown.md">마크다운 문법</a></li>
        <li><a href="./src/md/retrospect.md">2주차 회고</a</li>
      </ul>
      <ul class="avatars">
        <li><a href="./src/avatars/avatars.html">아바타 이미지</a></li>
        <li><a href="./src/avatars/avatars.md">아바타 회고</a></li>
      </ul>
      <ul class="login">
        <li><a href="./src/login/login.html">네이버 로그인</a></li>
        <li><a href="./src/login/login.md">로그인 회고</a></li>
      </ul>
      <ul class="apple">
        <li><a href="./src/apple/apple.html">Apple Layout</a></li>
        <li><a href="./src/apple/apple.md">Apple 회고</a></li>
      </ul>
    </div>
  </body>
</html>
